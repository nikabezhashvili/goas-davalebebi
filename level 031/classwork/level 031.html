<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <!-- 1) თქვენი დავალებაა inline css-ის მეშვეობით გასტილოთ ვებსაიტზე შემოტანილი სათაური და პარაგრაფი (h1 and p), 
    გამოიყენეთ css-ში მთლიანად ნასწავლი მასალა. ასევე გიაითვალისწინეთ რომ ელემენტები უნდა განსხვავდებოდნენ სტილით ერთმანეთისგან. -->
    <h1 style="background-color: black; color: white;font-size: medium;border: solid 5px; text-align: center;">რაღაცა №1</h1>
    <p style="background-color: aqua;color: blue;font-size: xx-large; border: double 3px; text-align: end;">რაღაცა №2</p>

    
</body>
</html>
